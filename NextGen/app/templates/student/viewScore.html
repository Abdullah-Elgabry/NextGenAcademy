{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static' , filename='css/score.css') }}">
{% endblock %}
{% block body %}

<div class="container">
    <h3 class="mt-5 mb-5">Score page</h3>
    <div class="row pt-5">
        {% if scores %}
            {% for score in scores %}
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="d-flex align-items-center justify-content-between p-4 course">
                        <h5 class="m-0">{{ courses[loop.index - 1] }}</h5>
                        <div class="single-chart">
                            <svg viewBox="0 0 36 36" class="circular-chart orange">
                                <path class="circle-bg" d="M18 2.0845
                                                                  a 15.9155 15.9155 0 0 1 0 31.831
                                                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" stroke-dasharray="{{score.sore}}, 100" d="M18 2.0845
                                                                  a 15.9155 15.9155 0 0 1 0 31.831
                                                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">{{score.sore}}%</text>
                            </svg>
                        </div>
                    </div>
                </div>
            {% endfor %}
        
        {% else %}
                <div>
                    No Scores has been recorded yet
                </div>
        {% endif %}

       
    </div>
</div>

{% endblock %}
